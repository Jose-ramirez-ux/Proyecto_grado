<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="login-container">
    <div class="top-blob"></div>
    
    <h1 class="title">LOGIN</h1>
    
    <div class="input-container">
      <ion-icon name="person-outline"></ion-icon>
      <ion-input placeholder="Usuario" [(ngModel)]="username"></ion-input>
    </div>
    
    <div class="input-container">
      <ion-icon name="lock-closed-outline"></ion-icon>
      <ion-input type="password" placeholder="••••••••" [(ngModel)]="password"></ion-input>
    </div>
    
    <div class="button-container">
      <ion-button shape="circle" (click)="login()">
        <ion-icon name="arrow-forward"></ion-icon>
      </ion-button>
    </div>
    
    <div class="register-link">
      <ion-text color="success" (click)="goToRegister()">Registrarme</ion-text>
    </div>
    
    <div class="bottom-wave"></div>
  </div>
</ion-content>
